<section class="users__page">
  <div class="users__page-inner">
    <div class="users__column">
      <p class="users__column-title">
        Имя
      </p>
      <p class="users__column-subtitle" ng-repeat = "user in vm.users" ng-bind = "user.name">

      </p>
    </div>
    <div class="users__column">
      <p class="users__column-title">
        Почта
      </p>
      <p class="users__column-subtitle"  ng-repeat = "user in vm.users" ng-bind = "user.email">

      </p>
    </div>
    <div class="users__column">
      <p class="users__column-title">
        Подтвердил почту
      </p>
      <p class="users__column-subtitle"  ng-repeat = "user in vm.users" ng-bind = "user.accepted">

      </p>
    </div>
    <div class="users__column">
      <p class="users__column-title">
        Модератор
      </p>
      <p class="users__column-subtitle"  ng-repeat = "user in vm.users" ng-bind = "user.isModerator">

      </p>
    </div>
    <div class="users__column"  >
      <p class="users__column-title">
        id пользователя
      </p>
      <p class="users__column-subtitle" ng-repeat = "user in vm.users" ng-bind = "user._id">

      </p>
    </div>
    <div class="users__column">
      <p class="users__column-title">
        Дейтсвия
      </p>
      <p class="users__column-subtitle" ng-repeat = "user in vm.users">
        <i class="far fa-edit product__action" ng-click = "vm.editTableUser(user)"></i>
        <i class="fas fa-trash product__action" ng-click = "vm.deleteUser(user)"></i>
      </p>
    </div>
  </div>
</section>

<section class="modal__admin" ng-if = "vm.objectToEdit != null">
  <div class="modal__backdrop-admin" ng-click = "vm.closeModal()"></div>
  <div class="modal__window">
    <div class="modal__title">Изменить пользователя</div>
    <div class="modal__field">
      <input type="text" class="input__modal" ng-model = "vm.objectToEdit.name">
    </div>
    <div class="modal__field">
      <input type="text" class="input__modal" ng-model = "vm.objectToEdit.email">
    </div>
    <div class="modal__field">
      <input type="text" class="input__modal" ng-model = "vm.objectToEdit.accepted">
    </div>
    <div class="modal__field">
      <input type="text" class="input__modal" ng-model = "vm.objectToEdit.isModerator">
    </div>
    <div class="modal__field">
      <button class="button__modal" ng-click = "vm.editUser()">Сохранить</button>
    </div>
  </div>
</section>
